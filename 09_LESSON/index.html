<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Tag-studied from CodeWithHarry</title>
    </head>  
    
    <body>
        <!--Go to the end of page i.e the second section which contains the link to the html page "index2.html" which i studied from free code camp -->
        <section id="CodeWithHarry">
            <h1>Introduction to "form" tag</h1>
        
        <form action="#">
            
            <legend>PERSONAL DETAILS</legend>
            <fieldset>
                <label><b>NAME:</b><input name="NAME"/></label>
                <br>
                <p>
                    <label>
                        <b>GENDER:</b>
                        <input type="radio" name="male"/><label>male</label>
                        <input type="radio" name="female"/><label>female</label>
                    </label>
                </p>
                <br>
                <label>
                    <b>EMAIL:</b>
                    <input name="Email" type="email"/>
                </label>
                <br>
                <p>
                    <label>
                        <b>DATE:</b>
                        <input type="date" name="date"/>
                    </label>
                </p>
                <p>
                    <label>
                        <b>Address</b>
                        <textarea name="address" cols="30" rows="3"></textarea>
                    </label>
                </p>

                
                <p>
                    <button type="submit">Submit</button>
                </p>
                
            </fieldset>
        </form>
        </section>
        <section id="freecodecamp">
            <a href="index2.html">press here</a>
        </section>
    </body>

</html>
